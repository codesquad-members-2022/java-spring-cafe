spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:member;mode=MYSQL;
    username: sa
    password:
  h2:
    console:
      enabled: true
  sql:
    init:
      platform: h2
      mode: always
      schema-locations: classpath:sql/schema-h2.sql
      data-locations: classpath:sql/data-h2.sql

---

spring:
  profiles:
    active: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/study/h2/db-file/spring-cafe;mode=MYSQL;
    username: sa
    password:
  h2:
    console:
      enabled: true