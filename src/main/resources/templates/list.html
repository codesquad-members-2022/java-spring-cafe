{{>util/header}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <th class="userIdx"></th>
                    <td><a href="/users/{{userId}}"> {{userId}} </a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="/users/{{userId}}/check" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    let userList = document.querySelectorAll(".userIdx");
    let idx = 1;
    userList.forEach((uIdx) => {
        uIdx.innerHTML = '<th>' + idx++ + '</th>';
    })
</script>

{{>util/footer}}
