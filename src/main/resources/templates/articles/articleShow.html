<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/articles/articleShow.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/images/KakaoCI.png"/>
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/users">멤버 리스트</a></li>
                <li><a class="black-component" href="/login" role="button">로그인</a></li>
                <li><a class="black-component" href="/users/new" role="button">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="post-header">
                    <p class="post-title" th:text="${article.title}">title</p>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content" th:text="${article.writer}">작성자</p>
                                <p class="article-content" th:text="|작성일자:${#temporals.format(article.regDate, 'yyyy-MM-dd')} 01:47|">
                                    작성일자:yyyy-MM-dd 01:47
                                </p>
                                <p class="article-content">조회 0</p>
                            </div>
                        </div>
                        <div class="article-doc" th:text="${article.content}">게시글 내용
                        </div>
                    </article>

                    <div class="post-comment">
                        <div class="post-comment-slipp">
                            <p class="post-comment-count">댓글 2개</p>
                            <div class="post-comment-slipp-articles">

                                <article class="comment">
                                    <div class="article-text">
                                        <p class="comment-content comment-author-name">자바지기</p>
                                        <div class="comment-content comment-doc">
                                            <p>이 글만으로는 원인 파악하기 힘들겠다. 소스 코드와 설정을 단순화해서 공유해 주면 같이 디버깅해줄 수도 있겠다.</p>
                                        </div>
                                        <p class="comment-content comment-time">
                                            2016-01-12 14:06
                                        </p>
                                    </div>
                                </article>

                                <article class="comment" id="answer-1405">
                                    <div class="article-text">
                                        <p class="comment-content comment-author-name">자바지기</p>
                                        <div class="comment-content comment-doc">
                                            <p>이 글만으로는 원인 파악하기 힘들겠다. 소스 코드와 설정을 단순화해서 공유해 주면 같이 디버깅해줄 수도 있겠다.</p>
                                        </div>
                                        <p class="comment-content comment-time">
                                            2016-01-12 14:06
                                        </p>
                                    </div>
                                </article>

                                <form class="submit-write" method="post" action="/">
                                    <div class="comment-writer-container">
                                        <input class="comment-writer" id="writer" name="writer" value="멋진상" readonly/>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="comment" name="comment"
                                                  placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
