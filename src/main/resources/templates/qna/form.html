<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head::head"></head>

<body>
<nav th:replace="fragment/nav::nav"></nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
        <div th:replace="fragment/subnav::subnav"></div>
        <div class="collapse navbar-collapse" id="navbar-collapse2">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/}">Posts</a></li>
                <li><a th:href="@{/login}" role="button">로그인</a></li>
                <li><a th:href="@{/users/join}" role="button">회원가입</a></li>
                <li class="active"><a th:href="@{/questions}" role="button">질문하기</a></li>
                <!--                <li><a th:href="@{/}" role="button">로그아웃</a></li>-->
                <!--                <li><a th:href="@{/}" role="button">개인정보수정</a></li>-->
            </ul>
        </div>
    </div>
</div>

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/questions">
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" id="writer" name="writer" placeholder="글쓴이"/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<script th:src="@{/js/jquery-2.2.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
	</body>
</html>
