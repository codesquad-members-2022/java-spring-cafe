<!DOCTYPE html>
<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<!-- HEAD -->
<head th:replace="fragment.html::head"></head>
<body>
<!-- 메인 네비게이션 바 -->
<div th:replace="fragment.html::nav"></div>
<!-- 서브 네비게이션 바 -->
<div th:replace="fragment.html::subnav"></div>


<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" th:action="@{/questions/new}" th:method="POST">
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" placeholder="글쓴이"/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input class="form-control" id="title" name="title" placeholder="제목" type="text"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea class="form-control" id="contents" name="contents" rows="5"></textarea>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">질문하기</button>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
