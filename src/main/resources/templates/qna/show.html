<!DOCTYPE html>
<html lang="kr">
<head>
  {{> components/header}}
<body>
{{> components/navbar}}

<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-12">
    <div class="panel panel-default">
      {{#article}}
      <header class="qna-header">
        <h2 class="qna-title">{{title}}</h2>
      </header>
      <div class="content-main">
        <article class="article">
          <div class="article-header">
            <div class="article-header-thumb">
              <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                   class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
              <a href="/users/{{&writer}}" class="article-author-name">{{writer}}</a>
              <a href="/articles/{{&articleId}}" class="article-header-time" title="퍼머링크">
                {{createdDate}}
                <i class="icon-link"></i>
              </a>
            </div>
          </div>
          <div class="article-doc">
            {{contents}}
          </div>
          <div class="article-util">
            <ul class="article-util-list">
              <li>
                <a class="link-modify-article" href="/articles/{{&articleId}}/form">수정</a>
              </li>
              <li>
                <form class="form-delete" action="/articles/{{&articleId}}" method="POST">
                  <input type="hidden" name="_method" value="delete">
                  <button class="link-delete-article" type="submit">삭제</button>
                </form>
              </li>
              <li>
                <a class="link-modify-article" href="/">목록</a>
              </li>
            </ul>
          </div>
        </article>
      </div>
      {{/article}}
    </div>
  </div>
</div>

<script type="text/template" id="answerTemplate">
  <article class="article">
    <div class="article-header">
      <div class="article-header-thumb">
        <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb"
             alt="">
      </div>
      <div class="article-header-text">
        <a href="#" class="article-author-name">{0}</a>
        <div class="article-header-time">{1}</div>
      </div>
    </div>
    <div class="article-doc comment-doc">
      {2}
    </div>
    <div class="article-util">
      <ul class="article-util-list">
        <li>
          <a class="link-modify-article" href="#">수정</a>
        </li>
        <li>
          <form class="delete-answer-form" action="#" method="POST">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="delete-answer-button">삭제</button>
          </form>
        </li>
      </ul>
    </div>
  </article>
</script>

{{> components/reference}}
</body>
</html>
