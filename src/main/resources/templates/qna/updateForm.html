<!DOCTYPE html>
<html lang="kr">
{{> common/header }}
<body>
{{> common/nav_bar }}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/articles/{{article.id}}/update">
                <input type="hidden" name="_method" value="put" />

                <!--
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" placeholder="글쓴이"/>
                </div>
                -->

                <!-- hidden input -->
                <input type="hidden" id="writer" name="writer" value={{userInfo.userId}} />
                <input type="hidden" id="createDate" name="createDate" value={{article.createDate}} />

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{> common/script }}
</body>
</html>
