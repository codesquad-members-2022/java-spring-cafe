<!DOCTYPE html>
<html lang="kr">
<head>
    {{> partial/head}}
    <title>게시판</title>
    <meta id="activeButton" content="post">
</head>
<body>
{{> partial/navbar-top}}
{{> partial/navbar-subnav}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{#article}}
            <form name="question" method="post" action="/questions/{{id}}/update">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목"
                           value="{{title}}" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control" required
                              autofocus>{{contents}}</textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"></div>
            </form>
            {{/article}}
        </div>
    </div>
</div>

<!-- script references -->
{{> partial/script-references}}
</body>
</html>
