<!DOCTYPE html>
<html lang="kr">
<head>
  {{> partial/head}}
</head>
<body>
<nav class="navbar navbar-fixed-top header">
  {{> partial/nav}}
</nav>
<div class="navbar navbar-default" id="subnav">
  {{> partial/subnav}}
</div>

<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      <form name="question" method="post" action="/questions/{{article.id}}/update">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" class="form-control" id="user-id" name="userId" value="{{article.userId}}"/>
        <input type="hidden" class="form-control" id="writer" name="writer" value="{{article.writer}}"/>
        <div class="form-group">
          <label for="title">제목</label>
          <input class="form-control" id="title" name="title" value="{{article.title}}" placeholder="Article title" required>
        </div>
        <div class="form-group">
          <label for="contents">내용</label>
          <textarea name="contents" id="contents" rows="5" class="form-control" required>{{article.contents}}</textarea>
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
        <div class="clearfix"/>
      </form>
    </div>
  </div>
</div>

{{> partial/footer}}
</body>
</html>
