<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragment/header :: headerFragment}"></div>
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <nav class="navbar navbar-fixed-top header" th:replace="~{/fragment/navigation :: navigationFragment}">
        </nav>

        <div class="container" id="main">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="panel panel-default">
                  <header class="post-header">
                      <p class="post-title" th:text="${article.getTitle()}"></p>
                  </header>
                  <div class="content-main">
                      <article class="article">
                          <div class="article-header">
                              <div class="article-header-text">
                                  <p class="article-content">작성자</p>
                                  <p class="article-content" th:text="${#temporals.format(article.getCreatedDate(), 'yyyy-MM-dd HH:mm')}">
                                  </p>
                                  <p class="article-content">조회 1</p>
                              </div>
                          </div>
                          <div class="article-doc">
                              <p th:text="${article.getContent()}"></p>
                          </div>
                      </article>

                      <div class="post-comment">
                          <div class="post-comment-slipp">
                              <p class="post-comment-count">댓글 0개</p>
                              <div class="post-comment-slipp-articles">

                                  <article class="comment">
                                      <div class="article-text">
                                          <p class="comment-content comment-author-name">자바지기</p>
                                          <div class="comment-content comment-doc">
                                              <p>이 글만으로는 원인 파악하기 힘들겠다. 소스 코드와 설정을 단순화해서 공유해 주면 같이 디버깅해줄 수도 있겠다.</p>
                                          </div>
                                          <p class="comment-content comment-time">
                                              2016-01-12 14:06
                                          </p>
                                      </div>
                                  </article>

                                  <article class="comment" id="answer-1405">
                                      <div class="article-text">
                                          <p class="comment-content comment-author-name">자바지기</p>
                                          <div class="comment-content comment-doc">
                                              <p>이 글만으로는 원인 파악하기 힘들겠다. 소스 코드와 설정을 단순화해서 공유해 주면 같이 디버깅해줄 수도 있겠다.</p>
                                          </div>
                                          <p class="comment-content comment-time">
                                              2016-01-12 14:06
                                          </p>
                                      </div>
                                  </article>

                                  <form class="submit-write" method="get" action="../index.html ">
                                      <div class="comment-writer-container">
                                          <input class="comment-writer" id="writer" name="writer" value="멋진상" readonly/>
                                      </div>
                                      <div class="form-group">
                                          <textarea class="form-control" id="comment" name="comment" placeholder="내용을 입력하세요"></textarea>
                                      </div>
                                      <input class="post-write-btn" type="submit" value="등록"/>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
	</body>
</html>
