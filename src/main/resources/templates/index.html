<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head::head"></head>

<body>
<nav th:replace="fragment/nav::nav"></nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
        <div th:replace="fragment/subnav::subnav"></div>
        <div class="collapse navbar-collapse" id="navbar-collapse2">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a th:href="@{/}">Posts</a></li>
                <li><a th:href="@{/}" role="button">로그인</a></li>
                <li><a th:href="@{/users/join}" role="button">회원가입</a></li>
                <li><a th:href="@{/questions}" role="button">질문하기</a></li>
                <!--                <li><a th:href="@{/}" role="button">로그아웃</a></li>-->
                <!--                <li><a th:href="@{/}" role="button">개인정보수정</a></li>-->
            </ul>
        </div>
    </div>
</div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default qna-list">
            <ul class="list" th:each="i : ${#numbers.sequence(articles.size() - 1, 0, -1)}">
                <li>
                    <div class="wrap">
                        <div class="main">
                            <strong class="subject">
                                <a href="#" th:text="${articles[i].title}"></a>
                            </strong>
                            <div class="auth-info">
                                <i class="icon-add-comment"></i>
                                <span class="time" th:text="${articles[i].dateTime}"></span>
                                <a href="user/profile.html" class="author" th:text="${articles[i].writer}"></a>
                            </div>
                            <div class="reply" title="댓글">
                                <i class="icon-reply"></i>
                                <span class="point" th:text="${i + 1}"></span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <ul class="pagination center-block" style="display:inline-block;">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
                <div class="col-md-3 qna-write">
                    <a href="qna/form.html" class="btn btn-primary pull-right" role="button">질문하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
