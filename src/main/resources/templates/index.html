<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head::head"></head>

<body>
<nav th:replace="fragment/nav::nav"></nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
        <div th:replace="fragment/subnav::subnav"></div>
        <div th:replace="fragment/navbar_right::nav_right"></div>
    </div>
</div>

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default qna-list">
          <ul class="list">

              <li th:each="list, index : ${articleList}">
                  <div class="wrap">
                      <div class="main">
                          <strong class="subject">
                              <a th:href="@{/article/{articleId}(articleId = ${list.getArticleId()})}"><span th:text="${list.getSubject()}"></span></a>
                          </strong>
                          <div class="auth-info">
                              <i class="icon-add-comment"></i>
                              <span class="time"><span th:text="${list.getUploadDate()}"></span></span>
                              <a href="../user/profile.html" class="author"><span th:text="${list.getWriter()}"></span></a>
                          </div>
                          <div class="reply" title="댓글">
                              <i class="icon-reply"></i>
                              <span class="point">8</span>
                          </div>
                      </div>
                  </div>
              </li>

          </ul>
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 text-center">
                  <ul class="pagination center-block" style="display:inline-block;">
                      <li><a href="#">«</a></li>
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                      <li><a href="#">»</a></li>
                </ul>
              </div>
              <div class="col-md-3 qna-write">
                  <a href="../qna/form" class="btn btn-primary pull-right" role="button">질문하기</a>
              </div>
          </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery-2.2.0.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/scripts.js"></script>
	</body>
</html>
