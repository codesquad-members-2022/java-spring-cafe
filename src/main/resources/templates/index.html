<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragment/header :: headerFragment}"></div>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header" th:replace="~{/fragment/navigation :: navigationFragment}">
    </nav>

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">안녕하세요</p>
            <p class="desc-big">카카오 교육 페이지 입니다.</p>
        </div>
    </div>

    <p class="total_num">전체 글 10명</p>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>제목</th> <th>작성자</th> <th>작성일자</th> <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article : ${articles}">
                        <td><a th:href="@{/{id}(id=${article.getId()})}" th:text="${article.getTitle()}"></a></td>
                        <td><a th:text="작성자"></a></td>
                        <td><a th:text="${#temporals.format(article.getCreatedDate(), 'yyyy-MM-dd HH:mm')}"></a></td>
                        <td><a th:text="0"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="post-btn-container">
      <a href="/questions" class="btn btn-primary pull-right post-write-btn" role="button">글쓰기</a>
    </div>
</div>
	</body>
</html>
