<!DOCTYPE html>
<html th:replace="layout/header :: header(~{::title}, ~{::content})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<content>
    <div class="container" id="main">
       <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default content-main">
              <form name="question" th:object="${loginDto}" method="post" action="/users/login">
                  <div class="form-group">
                      <p class="field-error" th:each="error : ${#fields.globalErrors()}" th:text="${error}">
                          글로벌 오류 메시지
                      </p>
                  </div>
                  <div class="form-group">
                      <label for="userId">사용자 아이디</label>
                      <input class="form-control" th:errorclass="field-error" th:field="*{userId}" id="userId" name="userId" placeholder="User ID">
                      <p th:errors="*{userId}" class="field-error">
                          아이디 오류입니다.
                      </p>
                  </div>
                  <div class="form-group">
                      <label for="password">비밀번호</label>
                      <input type="password" th:errorclass="field-error" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Password">
                      <p th:errors="*{password}" class="field-error">
                          비밀번호 오류입니다.
                      </p>
                  </div>
                  <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
                  <div class="clearfix" />
              </form>
            </div>
        </div>
    </div>
</content>
</body>
</html>
