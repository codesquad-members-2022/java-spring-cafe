<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<!-- HEAD -->
<head th:replace="fragment.html::head"></head>
<body>
<!-- 메인 네비게이션 바 -->
<div th:replace="fragment.html::nav"></div>
<!-- 서브 네비게이션 바 -->
<div th:replace="fragment.html::subnav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">

            <form name="question" th:action="@{/users/{userId}/form(userId=*{userId})}" th:method="POST"
                  th:object="${user}">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" th:field="*{userId}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">로그인</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
