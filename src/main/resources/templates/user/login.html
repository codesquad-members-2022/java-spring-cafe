<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragment/head :: headFragment}">
</head>
<body>
<div th:replace="~{/fragment/navigation :: navFragment}"></div>

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/user/login" th:action th:object="${form}">
              <div th:if="${#fields.hasGlobalErrors()}">
                  <p style="color: #dc3545" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
              </div>
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" th:field="*{userId}" placeholder="User ID">
                  <div th:errors="*{userId}" style="color: #dc3545">사용자 아이디 오류</div>
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Password">
                  <div th:errors="*{password}" style="color: #dc3545">사용자 비밀번호 오류</div>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<div th:replace="~{/fragment/footer :: footerFragment}"></div>
	</body>
</html>
