<!DOCTYPE html>
<html lang="kr">
<head>
    {{> header}}
    <link href="../css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> navbar}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form action="/user" class="info-container" method="post" name="question">
            <div class="form-group">
                <label for="email">이메일</label>
                <input class="form-control" id="email" name="email" placeholder="이메일을 입력하세요"
                       type="email">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input class="form-control" id="nickname" name="nickname" placeholder="닉네입을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요"
                       type="password">
            </div>
            <button class="btn btn-success clearfix pull-right" type="submit">완료</button>
        </form>
    </div>
</div>
</body>
</html>
