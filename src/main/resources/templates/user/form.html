<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <link href="../css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> includes/header}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form id="registerForm" name="question" class="info-container" method="post" action="/users">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력해주세요">
            </div>
            <div class="form-group">
                <label for="passwd">비밀번호</label>
                <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력해주세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control" id="name" name="name" placeholder="이름을 입력해주세요">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-success clearfix pull-right" onclick="return validateInput();">가입</button>
        </form>
    </div>
</div>
<script>

    function validateInput() {
        if (!checkBlack()) {
            return false;
        }

        if (!passwordValidation()) {
            return false;
        }

        return true;
    }

    function checkBlack() {
        let form = document.getElementById("registerForm");
        let inputElements = form.getElementsByTagName("input");

        for (let i = 0; i < inputElements.length; i++) {
            if (!inputElements[i].value) {
                let labelText = getLabelText(inputElements[i].id);
                inputElements[i].focus();
                alert(`'${labelText}'은(는) 필수입력 항목입니다.`);

                return false;
            }
        }

        return true;
    }

    function passwordValidation() {
        let passwd = document.getElementById("passwd").value;
        let passwordConfirm = document.getElementById("passwordConfirm").value;

        return !!passwd && !!passwordConfirm && (passwd === passwordConfirm);
    }

    function getLabelText(id) {
        let labels = document.getElementsByTagName("label");

        for (let i = 0; i < labels.length; i++) {
            if (labels[i].htmlFor === id) {
                return labels[i].innerText;
            }
        }

        return "";
    }
</script>
</body>
</html>
