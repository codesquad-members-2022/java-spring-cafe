<!DOCTYPE html>
<html long="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common_header(~{::link})">
    <link href="/css/user/list.css" rel="stylesheet">
</head>

<body>
<div class="background">
    <nav th:replace="fragments/nav :: nav"></nav>

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">멤버리스트</p>
            <p class="desc-big">참여자를 확인할 수 있습니다.</p>
        </div>
    </div>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>닉네임</th>
                        <th>회원가입일</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userIndex}"></td>
                        <td><a th:href="@{users/{userIndex}(userIndex=${user.userIndex})}" class="btn btn-success"
                               role="button" th:text="${user.name}"></a></td>
                        <td th:text="${user.joinTime}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
