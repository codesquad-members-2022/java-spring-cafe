<!DOCTYPE html>
<html lang="kr">
    <head>
        {{> partial/head}}
    </head>
    <body>
    <nav class="navbar navbar-fixed-top header">
        {{> partial/nav}}
    </nav>
    <div class="navbar navbar-default" id="subnav">
        {{> partial/subnav}}
    </div>

    <div class="container" id="main">
       <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
              <table class="table table-hover">
                  <thead>
                    <tr>
                        <th>No.</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#users}}
                        {{> partial/user}}
                    {{/users}}
                  </tbody>
              </table>
            </div>
        </div>
    </div>
    {{> partial/footer}}
    <script>
        let index = 1;
        let userList = document.querySelectorAll(".user-index");
        userList.forEach((item) => {
            item.innerText = index++;
        })
    </script>
	</body>
</html>
