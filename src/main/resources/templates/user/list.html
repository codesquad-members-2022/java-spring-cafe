<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/head :: headFragment}">
</head>
<body>
<div th:replace="~{fragment/navigation :: navFragment}"></div>

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user, userStat : ${users}">
                    <th th:text="${userStat.count}" scope="row">1</th>
                    <td><a th:href="@{/users/{userId}(userId=${user.userId})}" th:text="${user.userId}">javajigi</a></td>
                    <td th:text="${user.name}">자바지기</td>
                    <td th:text="${user.email}">javajigi@sample.net</td>
                    <td><a href="#" th:href="@{/users/{userId}/form(userId=${user.userId})}" class="btn btn-success" role="button">수정</a></td>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>

<div th:replace="~{fragment/footer :: footerFragment}"></div>
	</body>
</html>
