<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <link href="../css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
{{> includes/header}}

<div class="description">
    <div class="desc-container">
        <p class="desc-small">멤버리스트</p>
        <p class="desc-big">참여자를 확인할 수 있습니다.</p>
    </div>
</div>

<p class="total_num">전체 멤버 {{usersCount}}명</p>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>회원가입일</th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <td><a href="/users/{{id}}">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td>{{createdDate}}</td>
                </tr>
                {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
