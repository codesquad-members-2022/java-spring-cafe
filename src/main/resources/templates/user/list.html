<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="static/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="static/css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
<nav class="navbar navbar-fixed-top header">
    <div class="col-md-12">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">
                <img src="static/images/KakaoCI.png" />
            </a>

        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/">메인 페이지</a></li>
            <li><a class="black-component" href="login.html" role="button">로그인</a></li>
            <li><a class="black-component" href="/" role="button">회원가입</a></li>
        </ul>
    </div>
</nav>

<div class="description">
    <div class="desc-container">
        <p class="desc-big">멤버리스트</p>
    </div>
</div>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>닉네임</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#users}}
                    <tr>
                        <td>{{id}}</td>
                        <td><a href="/users/{{nickname}}">{{nickname}}</a></td>
                    </tr>
                    {{/users}}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
