<!DOCTYPE HTML>
<html lang="kr" class="container">
<head>
    <title>유저 리스트 확인</title>
</head>

<body>
    <table>
        <caption>User CheckList</caption>
        <thead>
        <tr>
            <th></th>
            <th>유저 아이디</th>
            <th>유저 이메일</th>
        </tr>
        </thead>
        <tbody>
        {{#users}}
        <tr>
            <th>{{userIdx}}</th>
            <td><a href="/user/{{userName}}">{{userName}}</a></td>
            <td>{{userEmail}}</td>
        </tr>
        {{/users}}
        </tbody>
    </table>
</body>
</html>

<style>
    table {
        width: 100%;
    }

    table, th, td {
        border: 1px solid #bcbcbc;
    }

</style>
