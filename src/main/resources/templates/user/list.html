<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<!-- HEAD -->
<head th:replace="fragment.html::head"></head>
<body>
<!-- 메인 네비게이션 바 -->
<div th:replace="fragment.html::nav"></div>
<!-- 서브 네비게이션 바 -->
<div th:replace="fragment.html::subnav"></div>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userResponseDto, index : ${users}">
                    <td th:text="${index.count}"></td>
                    <td style="cursor: pointer"
                        th:onclick="|location.href = '@{/users/profile/{userId}(userId=${userResponseDto.getUserId()})}'|"
                        th:text="${userResponseDto.getUserId()}"></td>
                    <td th:text="${userResponseDto.getName()}"></td>
                    <td th:text="${userResponseDto.getEmail()}"></td>
                    <td><a class="btn btn-success" role="button"
                           th:onclick="|location.href = '@{/users/{userId}/update(userId=${userResponseDto.getUserId()})}'|">수정</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
