<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragment/header :: headerFragment}"></div>
    <link href="/css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header" th:replace="~{/fragment/navigation :: navigationFragment}">
    </nav>

<div class="description">
    <div class="desc-container">
        <p class="desc-small">멤버리스트</p>
        <p class="desc-big">참여자를 확인할 수 있습니다.</p>
    </div>
</div>

<p class="total_num">전체 멤버 10명</p>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>NO.</th> <th>닉네임</th> <th>이메일</th> <th>회원가입일</th><th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td><a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a></td>
                    <td><a th:href="@{/user/{nickname}(nickname=${user.getNickname()})}" th:text="${user.getNickname()}"></a></td>
                    <td><a th:href="@{/user/{nickname}(nickname=${user.getNickname()})}" th:text="${user.getEmail()}"></a></td>
                    <td><a th:text="0000-00-00"></a></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
