<!DOCTYPE html>
<html lang="kr">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="../css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src="../images/KakaoCI.png"/>
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/user">멤버 리스트</a></li>
                <li><a class="black-component" href="../login.html" role="button">로그인</a></li>
                <li><a class="black-component" href="/user/form" role="button">회원가입</a></li>
            </ul>

        </div>
    </nav>
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원 정보 수정</p>
        </header>
        <form action="/user" class="info-container" method="put" name="question">
            {{#user}}
            <div class="form-group">
                <label for="email">이메일</label>
                <input class="form-control" id="email" name="email" type="email" value="{{email}}">
            </div>
            <div class=" form-group">
                <label for="nickname">닉네임</label>
                <input class="form-control" id="nickname" name="nickname" value="{{nickname}}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요"
                       type="password">
            </div>
            <button class="btn btn-success clearfix pull-right" type="submit">완료</button>
            {{/user}}
        </form>
    </div>
</div>
</body>
</html>
