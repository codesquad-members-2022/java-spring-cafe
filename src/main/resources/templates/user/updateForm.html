<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head::head"></head>

<body>
<nav th:replace="fragment/nav::nav"></nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
        <div th:replace="fragment/subnav::subnav"></div>
        <div th:replace="fragment/navbar_right::nav_right"></div>
    </div>
</div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel panel-default content-main">
                <form name="question" method="post" th:action="@{/users/{id}/update(id=${user.id})}">
                    <input type="hidden" name="_method" value="put"/>
                    <div class="form-group">
                        <span>사용자 아이디 :</span>
                        <span th:text="${user.userId}"></span>
                        <input type="hidden" class="form-control" id="userId" name="userId" th:value="${user.userId}" >
                    </div>
                    <div class="form-group">
                        <label for="password">이전 비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="name" th:text="'이름 (기존 이름 : ' + ${user.name} + ')'"></label>
                        <input class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email" th:text="'이메일 (기존 이메일 : ' + ${user.email} + ')'"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>

                    <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                    <div class="clearfix"/>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
