<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<!-- HEAD -->
<head th:replace="fragment.html::head"></head>
<body>
<!-- 메인 네비게이션 바 -->
<div th:replace="fragment.html::nav"></div>
<!-- 서브 네비게이션 바 -->
<div th:replace="fragment.html::subnav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="users" th:action th:method="POST">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" th:readonly="true"
                           th:value="${user.getUserId()}">
                    <input name="_method" type="hidden" value="PUT"/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" th:value="xxxxxx"
                           type="password">
                    <input name="_method" type="hidden" value="PUT"/>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" th:value="${user.getName()}">
                    <input name="_method" type="hidden" value="PUT"/>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input class="form-control" id="email" name="email" placeholder="Email"
                           th:value="${user.getEmail()}"
                           type="email">
                    <input name="_method" type="hidden" value="PUT"/>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">수정 완료</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
