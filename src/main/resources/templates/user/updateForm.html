<!DOCTYPE html>
<html lang="kr">
<head>
  {{> partial/head}}
</head>
<body>
<nav class="navbar navbar-fixed-top header">
  {{> partial/nav}}
</nav>
<div class="navbar navbar-default" id="subnav">
  {{> partial/subnav}}
</div>

<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      <form name="question" method="post" action="/users/{{user.userId}}/update">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
          <label for="userId">사용자 아이디</label>
          <input class="form-control" id="userId" name="userId" value="{{user.userId}}" placeholder="User ID" readonly>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input class="form-control" id="name" name="name" value="{{user.name}}" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="Email" required>
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
        <div class="clearfix"/>
      </form>
    </div>
  </div>
</div>

{{> partial/footer}}
</body>
</html>
