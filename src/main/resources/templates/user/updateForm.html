<!DOCTYPE html>
<html lang="kr">
<head>
    {{> head}}
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> navbar}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원 정보 수정</p>
        </header>
        {{#user}}
        <form action="/user/{{nickname}}" class="info-container" method="post" name="question">
            <input name="_method" type="hidden" value="put"/>
            <div class="form-group">
                <label for="email">이메일</label>
                <input class="form-control" id="email" name="email" required="required" type="email"
                       value="{{email}}">
            </div>
            <div class=" form-group">
                <label for="nickname">닉네임</label>
                <input class="form-control" id="nickname" name="nickname" required="required"
                       value="{{nickname}}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요"
                       required="required"
                       type="password">
            </div>
            <button class="btn btn-success clearfix pull-right" type="submit">완료</button>
            {{/user}}
        </form>
    </div>
</div>
</body>
</html>
