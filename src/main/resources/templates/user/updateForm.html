{{>./util/header}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#sessionUser}}
            <form name="question" method="post" action="/users/{{userId}}/update">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{userId}}" disabled>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="새로운 비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}" required>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원 정보 수정</button>
                <div class="clearfix"/>
            </form>
            {{/sessionUser}}
        </div>
    </div>
</div>

{{>./util/footer}}
