<!DOCTYPE html>
<html lang="kr">
{{> common/header }}
<body>
{{> common/nav_bar }}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{userId}}/update">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" disabled>
                </div>
                <div class="form-group">
                    <label for="prev_password">이전 비밀번호</label>
                    <input type="password" class="form-control" id="prev_password" name="prev_password" placeholder="prev_password">
                </div>
                <div class="form-group">
                    <label for="new_password">새 비밀번호</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="new_password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{> common/script }}
</body>
</html>
