<!DOCTYPE html>
<html lang="kr">
{{> common/header }}
<body>
{{> common/nav_bar }}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{userId}}/update">
                <input type="hidden" name="_method" value="put" />
                <input type="hidden" id="index" name="index" value={{user.index}} />
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" value={{user.userId}} disabled>
                </div>
                <div class="form-group">
                    <label for="prev_password">이전 비밀번호</label>
                    <input type="password" class="form-control" id="prev_password" name="prev_password" placeholder="Prev Password">
                </div>
                <div class="form-group">
                    <label for="password">새 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value={{user.name}}>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value={{user.email}}>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{> common/script }}
</body>
</html>
