<!DOCTYPE html>
<html lang="kr">
<head>
    {{> header}}
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> navbar}}
    <div class="description">
        <div class="desc-container">
            <p class="desc-big">회원정보 상세보기</p>
        </div>
    </div>

    <p class="total_num">최근 접속 정보</p>

    <form method="post">
        <div class="container" id="main">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>닉네임</th>
                            <th>이메일</th>
                            <th>가입일자</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#userProfile}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{nickname}}</td>
                            <td>{{email}}</td>
                            <td>{{date}}</td>
                        </tr>
                        {{/userProfile}}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="post-btn-container">
            {{#userProfile}}
            <a class="black-component" href="/user/{{nickname}}/form" role="button">회원정보 수정</a>
            {{/userProfile}}

            <!--        <a href="post/form_honux.html" class="btn btn-primary pull-right" role="button">글쓰기</a>-->
        </div>
    </form>
</div>
</body>
</html>
