<!DOCTYPE html>
<html long="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common_header(~{::link})">
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>
<div class="background">
    <nav th:replace="fragments/nav :: nav(~{::section})">
        <section>
            <a href="../index.html" class="navbar-brand">
                <img src="../images/KakaoCI.png"/>
            </a>
        </section>
    </nav>

    <div class="description">
        <div class="desc-container">
            <p class="desc-big">회원정보 상세보기</p>
        </div>
    </div>

    <p class="total_num">최근 접속 정보</p>

    <form method="post">
        <div class="container" id="main">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>닉네임</th>
                            <th>이메일</th>
                            <th>회원가입일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${users.userIndex}"></td>
                            <td th:text="${users.name}"></td>
                            <td th:text="${users.email}"></td>
                            <td th:text="${users.joinTime}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="post-btn-container">
            <a class="black-component"
               role="button">회원정보 수정</a>
            <!--        <a href="post/form.html" class="btn btn-primary pull-right" role="button">글쓰기</a>-->
        </div>
    </form>
</div>
</body>
</html>
