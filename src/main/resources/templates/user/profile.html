<!DOCTYPE html>
<html lang="kr">
<head>
    {{> includes/html_header}}
    <title>kakao Java Web Programming</title>
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> includes/header}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <div class="info-container">
            {{#user}}
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId" readonly value="{{userId}}">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" readonly value="{{email}}">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control" id="name" name="name" readonly value="{{name}}">
            </div>
            {{/user}}
        </div>
    </div>
</div>
</body>
</html>
