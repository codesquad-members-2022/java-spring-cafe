<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<!-- HEAD -->
<head th:replace="fragment.html::head"></head>
<body>
<!-- 메인 네비게이션 바 -->
<div th:replace="fragment.html::nav"></div>
<!-- 서브 네비게이션 바 -->
<div th:replace="fragment.html::subnav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" th:src="@{/images/80-text.png}">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${user.getUserId()}"></h4>
                            <p>
                                <a class="btn btn-xs btn-default" href="#" th:text="${user.getEmail()}"><span
                                        class="glyphicon glyphicon-envelope"></span></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>
