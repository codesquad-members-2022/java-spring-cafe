<!DOCTYPE html>
<html th:replace="~{fragment/layout :: layout(~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<section>
    <div class="container" id="main">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Profiles</h4></div>
                <div class="panel-body">
                    <div class="well well-sm">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#">
                                <img class="media-object" src="/images/80-text.png">
                            </a>
                            <div class="media-body">
                                <h4 th:text="${user.name}" class="media-heading"></h4>
                                <p>
                                    <a href="#" class="btn btn-xs btn-default"><span th:text="${user.email}" class="glyphicon glyphicon-envelope"></span></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
