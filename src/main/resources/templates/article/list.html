<!DOCTYPE HTML>
<html lang="kr" class="container">
<head>
    <title>질문 리스트 확인</title>
</head>

<body>
    <table>
        <caption>Article Question CheckList</caption>
        <thead>
        <tr>
            <th></th>
            <th>질문 제목</th>
            <th>질문 내용</th>
        </tr>
        </thead>
        <tbody>
        {{#articles}}
        <tr>
            <th>{{articleIdx}}</th>
            <th>{{articleTitle}}</th>
            <td>{{articleContent}}</td>
        </tr>
        {{/articles}}
        </tbody>
    </table>
</body>
</html>

<style>
    table {
        width: 100%;
    }

    table, th, td {
        border: 1px solid #bcbcbc;
    }

</style>
