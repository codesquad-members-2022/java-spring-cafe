<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/users/userForm.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/users">멤버 리스트</a></li>
                <li><a class="black-component" href="/login" role="button">로그인</a></li>
                <li><a class="black-component" href="/users/new" role="button">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원 정보</p>
        </header>
        <div class="info-container">
            <div class="form-group">
                <label>닉네임</label>
                <p class="form-control" th:text="${user.userName}">userName</p>
            </div>
            <div class="form-group">
                <label>이메일</label>
                <p class="form-control" th:text="${user.userEmail}">email</p>
            </div>
            <div class="form-group">
                <label>회원가입일</label>
                <p class="form-control" th:text="${#temporals.format(user.regDate, 'yyyy-MM-dd')}">yyyy-MM-dd</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
