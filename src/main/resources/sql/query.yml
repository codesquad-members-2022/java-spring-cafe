### user ###

COUNT_USER: >
  SELECT COUNT(*) FROM `user` WHERE user_id = :userId

INSERT_USER: >
  INSERT INTO `user`(user_id, password, `name`, email)
  VALUES (:userId, :password, :name, :email)

UPDATE_USER: >
  UPDATE `user` SET name = :name, email = :email WHERE user_id = :userId
